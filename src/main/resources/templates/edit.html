<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Mitarbeiter Verwaltungstool</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="shortcut icon" href="#">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/'+${employee.id}" th:object="${employee}">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" placeholder="Name eingeben" required
           th:field="*{name}"
           type="text"/>
    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
  </div>
  <div class="form-group">
    <label for="eMail">Email-Adresse</label>
    <input class="form-control" id="email" placeholder="Email-Adresse eingeben" required
           th:field="*{email}"
           type="text"/>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
  </div>
  <div class="form-group">
    <label for="department">Abteilung</label>
    <select class="form-control " id="department" required th:field="*{department}">
      <option hidden value="">Abteilung ausw√§hlen</option>
      <option
              th:each="department : ${T(com.fifzu.logisticWebApp.domain.entities.Department).values()}"
              th:text="${department}"
              th:value="${department}">
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="entryDate">Eintrittdatum</label>
    <input class="form-control" id="entryDate" placeholder="Eintrittdatum eingeben" required autocomplete="off"
           th:field="*{entryDate}"
           type="date"/>
  </div>
  <input id="activeFlag" type="hidden" th:field="*{active}">
  <div>
    <input class="btn btn-success" type="submit" value="Update"
           onclick="document.getElementById('activeFlag').value='true'">
    <input class="btn btn-danger" type="submit" value="Delete"
           onclick="document.getElementById('activeFlag').value='false'">
  </div>
</form>
</body>
</html>
